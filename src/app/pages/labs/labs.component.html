<div class="container">
  <h1>Hola este es mi primero proyecto</h1>
  <h2>{{ sobeland }}</h2>
  <ul>
    <li *ngFor="let task of tasks">{{ task }}</li>
    <!--  ngfor es una directiva de control -->
  </ul>
  <hr />
  <h2>{{ "Hola".repeat(4) }}</h2>
  <p>la suma de 3 + 3 : {{ 3 + 3 }}</p>
  <h3>Hola soy {{ name() }} y tengo {{ age }} a√±os</h3>
  <img [src]="person.avatar" alt="una foto" />
  <input type="text" [value]="person.edad" />
  <button [disabled]="disabled">Click me</button>
  <p>person: {{ person.nombre }}</p>

  <hr />

  <!-- Tipos de eventos -->
  <button (click)="clickHandler()">Click me</button>

  <button (dblclick)="clickHandler()">Double Click</button>

  <p>(change)</p>
  <input type="number" [value]="person.edad" (change)="changeHnadler($event)" />

  <!-- Este cambia cuando se presiona enter o hay desenfoque -->
  <p>(change)</p>
  <input type="text" [value]="person.nombre" (change)="changeHnadler($event)" />

  <!-- Este cambia cuando en tiempo real cuando sed ingresa cualquier caracter -->

  <p>(keydown)</p>
  <input
    type="text"
    [value]="person.nombre"
    (keydown)="keydownHandler($event)"
  />

  <p>(keydown shift)</p>
  <input
    type="text"
    [value]="person.nombre"
    (keydown.shift.t)="clickHandler()"
  />

  <hr />

  <h1> Signals </h1>

  <input type="text" [value]="name()" (change)="changeHnadler($event)" >

<p> name: {{ name()}}</p>

</div>
